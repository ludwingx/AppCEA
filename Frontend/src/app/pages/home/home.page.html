<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar class="toolbarMenu">
        <ion-item class="itemAvatarProfile" button  (click)="openProfile(dataUser)">
          <ion-avatar slot="start" class="avatarProfile">
            <ion-img  [src]="dataUser.foto_u"></ion-img>
          </ion-avatar>
        </ion-item>
        <ion-item class="itemNombre">
          <ion-label>{{dataUser.nombre_u}}</ion-label>
        </ion-item>
        <ion-item >
          <ion-note class="noteCargo" color="cea">{{dataUser.nom_cargo}}</ion-note>
        </ion-item>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          refreshingSpinner="crescent">
        </ion-refresher-content>
      </ion-refresher>
      <ion-list>
        <ion-item button (click)="openProfile(dataUser)">
          <ion-icon class="iconMenu" slot="start" name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item button (click)="cerrarSession()" >
          <ion-icon class="iconMenu" slot="start" name="exit-outline"></ion-icon>
          <ion-label >Cerrar Sesi√≥n</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

            <ion-card-content>
              <ion-card-title>Consultas</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

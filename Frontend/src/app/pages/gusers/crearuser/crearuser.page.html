<ion-header>
  <ion-toolbar class="color-cea-fondo">
    <ion-title class="ion-text-center">Registrar Usuario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list class="boxregister">
      <ion-item fill="outline">
        <ion-label position="floating">Nombre completo</ion-label>
        <ion-input placeholder="Ingrese su nombre completo" type="text" [(ngModel)]="users.name" ></ion-input>
      </ion-item>
      <ion-item  fill="outline">
        <ion-label  position="floating">Correo electronico</ion-label>
        <ion-input placeholder="Ingrese su correo electronico" type="email" [(ngModel)]="users.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input placeholder="Ingrese su contrase침a" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="users.password" name="password" ></ion-input>
        <ion-icon slot="end" name="eye"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Cargo</ion-label>
        <ion-select  [(ngModel)]="users.id_cargo">
          <ion-select-option *ngFor="let user of cargos" value="{{user.id_cargo}}">{{user.ncargo}}</ion-select-option>
        </ion-select>
      </ion-item>
      <br />
      <ion-item>
        <ion-label>Dibuja tu firma</ion-label>
        <ion-button *ngIf="touchEvent" color="cea" (click)="savePad()">
          Declarar firma
        </ion-button>
        <ion-button *ngIf="touchEvent" color="warning" (click)="clearPad()"> 
          Borrar firma
        </ion-button>
      </ion-item>
      <br>
      <ion-item>
        <canvas  class="ion-text-center" #canvas (touchstart)="startDrawing($event)" (touchmove)="moved($event)"></canvas>
      </ion-item>
      <ion-item *ngIf="users.firma">
        <ion-label>Firma declarada:</ion-label>
      </ion-item>
      <ion-item *ngIf="users.firma">
        <img src='{{ users.firma }}' alt="No existe ninguna firma registrada" />
      </ion-item>
      <ion-item>
        <ion-note *ngIf="users.firma" >La firma que se muestra, ser치 la que se registrar치 junto a los datos del usuario</ion-note>
      </ion-item>
      
    </ion-list> 
    <br>
    <ion-button expand="block" type="submit"  color="cea" (click)="RegisterUser()">
      Registrar Usuario
    </ion-button>
    <ion-button expand="block" color="danger" (click)="closeModal()">
      Cancelar
    </ion-button>
</ion-content>

<ion-header>
  <ion-toolbar color="cea">
    <ion-buttons slot="start">
      <ion-button (click)="Cerrar()">
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-item lines="none" class="ion-text-center">
    <ion-avatar class="photoProfile">
      <ion-img [src]="datos.foto_u"></ion-img>
    </ion-avatar>
  </ion-item>
  <br>
  <br>
  <ion-item>
    <ion-row>
      <ion-col>
        <ion-icon class="personIcon" name="person-circle"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-label> Nombre
          <h3>{{datos.nombre_u}}</h3>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <ion-row>
      <ion-col>
        <ion-icon class="mailIcon" name="mail"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-label> Correo electrónico
          <h3>{{datos.email_u}}</h3>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <ion-row>
      <ion-col>
        <ion-icon class="briefIcon" name="briefcase"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-label>Cargo
          <h3>{{datos.nom_cargo}}</h3>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <ion-row>
      <ion-col>
        <ion-icon class="briefIcon" name="tablet-landscape"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-label>Cédula de Identidad
          <h3>{{datos.ci_u}}</h3>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item lines="none" hidden>
    <ion-label>Contraseña:
      <h3>{{datos.password_u}}</h3>
    </ion-label>
  </ion-item>
  <ion-list class="firmaGroup">
    <ion-item lines="none">
      <ion-label align="center">Firma</ion-label>
    </ion-item>
    <ion-item lines="none" class="firma">
      <img class="firmaImg" [src]='datos.firma_u' alt="firma">
    </ion-item>
  </ion-list>
</ion-content>

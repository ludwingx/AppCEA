<ion-header>
  <ion-toolbar>
    <ion-buttons class="ion-no-text" mode="ios" slot="start">
      <ion-back-button
        text=""
        color="cea"
        defaultHref="login"
      ></ion-back-button>
    </ion-buttons>
    <ion-title align="center" color="cea"> Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="no-scroll">
  <br />
  <ion-button expand="block" color="cea" (click)="addUser()"
    >Crear Usuario</ion-button
  >
  <br />
    <ion-item>
      <ion-label align="center" color="cea">Lista de Usuarios</ion-label>
    </ion-item>
    <ion-list *ngFor="let user of users">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <div class="avatar">{{user.name.substring(0,1).toUpperCase()}}</div>
        </ion-avatar>
        <ion-label>
          <h3 class="title">{{user.name}}</h3>
          <p class="subtext">
            {{ 'Cargo: ' + user.ncargo + ' | ' + user.email}}
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="updateUser(user)">
          <ion-icon name="pencil-sharp"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="removeUser(user.id_user)">
          <ion-icon name="trash-sharp"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

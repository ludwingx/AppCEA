<ion-header>
  <ion-toolbar class="color-cea-fondo">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="closeModal()">
        Cancelar
      </ion-button>
    </ion-buttons>
    <ion-title>Agrega tu firma</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <canvas #canvas (touchstart)="startDrawing($event)" (touchmove)="moved($event)"></canvas>
  </ion-item>
  <br>
  <div class="ion-text-center">
    <ion-button color="danger" (click)="closeModal()">
      Cancelar
    </ion-button>
    <ion-button color="warning"  (click)="clearPad()"> 
      Deshacer
    </ion-button>
    <ion-button color="success" (click)="savePad()">
      Guardar
    </ion-button>
  </div>
</ion-content>

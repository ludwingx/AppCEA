<ion-header>
  <ion-toolbar class="color-cea-fondo">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="closeModal()">
        Cancelar
      </ion-button>
    </ion-buttons>
    <ion-title>Agrega tu firma</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <ion-item>
    <canvas #canvas (touchstart)="startDrawing($event)" (touchmove)="moved($event)"></canvas>
  </ion-item>
  
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button color="danger" (click)="clearPad()">Borrar</ion-button>
        </ion-col>
        <ion-col size="4" offset="2">
          <ion-button color="secondary" (click)="savePad()">Guardar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-label>La siguiente firma es la que se guardar√°:</ion-label>
    </ion-item>
    <ion-item>
      <img  src='{{ signatureImg }}' alt="No hay firma" />
    </ion-item>
  
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons class="ion-no-text" slot="start">
      <ion-back-button text="" color="cea" defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title align="center" color="cea"> Mi perfil </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label> Nombre Completo:
      <h3>{{dataUser.name}}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label> Correo electronico:
      <h3>{{dataUser.email}}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Cargo:
      <h3>{{dataUser.ncargo}}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Firma</ion-label>
    <img src='{{ dataUser.firma }}' alt="">
  </ion-item>
</ion-content>

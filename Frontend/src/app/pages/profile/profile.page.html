<ion-header>
  <ion-toolbar>
    <ion-buttons class="ion-no-text" slot="start">
      <ion-back-button text="" color="cea" defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title align="center" color="cea"> Mi perfil </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let user in Users">
    <ion-label> 
      <h3>{{user.name}} </h3>
    </ion-label>
  </ion-item>
  
</ion-content>

<ion-header>
  <ion-toolbar color="cea">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()" expand="block" fill="clear" shape="round">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Mi perfil </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editProfile(dataUser)">
        <ion-icon slot="start" name="pencil-sharp" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-item lines="none" class="ion-text-center">
    <ion-avatar class="photoProfile">
      <ion-img [src]="dataUser.foto_u"></ion-img>
    </ion-avatar>
  </ion-item>
  <br>
  <br>
  <ion-item>
    <ion-row>
      <ion-col>
        <ion-icon class="personIcon" name="person-circle"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-label> Nombre
          <h3>{{dataUser.nombre_u}}</h3>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <ion-row>
      <ion-col>
        <ion-icon class="mailIcon" name="mail"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-label> Correo electrónico
          <h3>{{dataUser.email_u}}</h3>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <ion-row>
      <ion-col>
        <ion-icon class="briefIcon" name="briefcase"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-label>Cargo
          <h3>{{dataUser.nom_cargo}}</h3>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <ion-row>
      <ion-col>
        <ion-icon class="briefIcon" name="tablet-landscape"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-label>Cédula de Identidad
          <h3>{{dataUser.ci_u}}</h3>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item lines="none" hidden>
    <ion-label>Contraseña:
      <h3>{{dataUser.password_u}}</h3>
    </ion-label>
  </ion-item>
  <ion-list class="firmaGroup">
    <ion-item lines="none">
      <ion-label align="center">Firma</ion-label>
    </ion-item>
    <ion-item lines="none" class="firma">
      <img class="firmaImg" [src]='dataUser.firma_u' alt="firma">
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar color="cea">
    <ion-buttons class="ion-no-text" slot="start">
      <ion-back-button text="" defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title> Mi perfil </ion-title>
    <ion-button color="cea" class="ion-no-text" slot="end" (click)="editProfile(dataUser)">
      <ion-icon name="create-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-item lines="none" class="ion-text-center">
    <ion-avatar class="photoProfile">
      <ion-img [src]="dataUser.foto"></ion-img>
    </ion-avatar>
  </ion-item>
  <br>
  <br>
  <ion-item>
    <ion-row>
      <ion-col>
        <ion-icon class="personIcon" name="person-circle"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-label> Nombre
          <h3>{{dataUser.name}}</h3>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <ion-row>
      <ion-col>
        <ion-icon class="mailIcon" name="mail"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-label> Correo electronico
          <h3>{{dataUser.email}}</h3>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <ion-row>
      <ion-col>
        <ion-icon class="briefIcon" name="briefcase"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-label>Cargo
          <h3>{{dataUser.ncargo}}</h3>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item lines="none" hidden>
    <ion-label>Contrase√±a:
      <h3>{{dataUser.password}}</h3>
    </ion-label>
  </ion-item>
  <ion-list class="firmaGroup">
    <ion-item lines="none">
      <ion-label align="center">Firma</ion-label>
    </ion-item>
    <ion-item lines="none" class="firma">
      <img class="firmaImg" [src]='dataUser.firma' alt="firma">
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Deshabilitadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="ion-text-center">
    <ion-label  color="cea">-Lista Historias cl√≠nicas deshabilitadas-</ion-label>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let historia of hclinica">
      <ion-label>
        <h2>{{historia.nom_cientifico}} - {{historia.nom_comun}}</h2>
        <p>{{historia.fecha_hc}} / {{historia.hora_hc}}</p>
      </ion-label>
      <ion-icon button class="icon" size="large" (click)="habilitarHc(historia.id_historia_clinica, historia.nom_comun)" color="cea" name="refresh-circle"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

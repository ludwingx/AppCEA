<ion-header>
  <ion-toolbar color="cea">
    <ion-buttons class="ion-no-text" slot="start">
      <ion-back-button text="" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title> Historia Clínica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-button expand="block" color="cea" [routerLink]="['/ghclinica/crearhc']" >Crear Ficha de Historia Clinica</ion-button>
  <ion-item>
    <ion-label class="ion-text-center" color="cea">-<b>Animales Silvestres con Historia Clínica</b>-</ion-label>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let asilvestre of asilvestresin">
      <ion-label>
        <h1>{{asilvestre.nom_especies}}</h1>
        <p>{{asilvestre.nom_comun_as}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label class="ion-text-center" color="cea">-<b>Animales Silvestres sin Historia Clínica</b>-</ion-label>
    </ion-item>
      <ion-item *ngFor="let asilvestre of asilvestrecon">
        <ion-label>
          <h1>{{asilvestre.nom_especies}}</h1>
          <p>{{asilvestre.nom_comun_as}}</p>
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
